<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"><!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/--></head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:text="${message?.getMessage()}">
        System feedback
    </div>
    <div>
        <form class="form-horizontal" th:object="${passwordDTO}" th:action="@{/password}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Old Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{oldPass}" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">New Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{newPass}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{confirmPass}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
