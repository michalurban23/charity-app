<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"><!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/--></head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Campaign Details</h2>
    <div>
        <form class="form-horizontal" th:object="${campaign}" th:action="@{/campaigns}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{contacts}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <br />
    <br />
    <div th:if="${campaign.id} != null">
        <div>
            <a th:href="${'/campaigns/' + campaign.id + '/contacts'}"><button>Add/Remove Contacts</button></a>
        </div>
        <br />
        <div>
            <a th:href="${'/campaigns/' + campaign.id + '/survey'}"><button>Create/Edit Survey</button></a>
        </div>
    </div>
</div>
</body>
</html>
