<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en"><!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/--></head>
<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div th:if="${not #lists.isEmpty(users)}">
            <h2>Users List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Password!!!</th>
                    <th>Role</th>
                    <th sec:authorize="hasAnyAuthority('ADMIN, USER')">View</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Edit</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
                    <td th:text="${user.firstName}">data</td>
                    <td th:text="${user.lastName}">data</td>
                    <td th:text="${user.email}">data</td>
                    <td th:text="${user.password}" sec:authorize="hasAuthority('ADMIN')">data</td>
                    <td th:text="${user.role}">data</td>
                    <td><a th:href="${ '/users/' + user.id}" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">View</a></td>
                    <td><a th:href="${'/users/edit/' + user.id}" sec:authorize="hasAuthority('ADMIN')">Edit</a></td>
                    <td><a th:href="${'/users/delete/' + user.id}" sec:authorize="hasAuthority('ADMIN')">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
